name: CodeVeritas Zero-Trust Pipeline

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  ai-security-analysis:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
      with:
        fetch-depth: 0
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'
    
    - name: AI Security Analysis
      run: |
        python scripts/ai_security_analyzer.py --commit-hash ${{ github.sha }}
      continue-on-error: true
    
    - name: Show Analysis Complete
      run: |
        echo "ðŸŽ‰ CodeVeritas analysis completed successfully!"
        echo "Commit: ${{ github.sha }}"
        echo "Repository: ${{ github.repository }}"
